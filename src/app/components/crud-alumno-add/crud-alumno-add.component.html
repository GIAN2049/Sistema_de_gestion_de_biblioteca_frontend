<div class="container">
    <div class="mat-dialog-content"  id="idFormModalidad" >
                <div class="row">
                        <mat-toolbar color="primary" >    
                        <span>Registra Alumno</span>    
                        </mat-toolbar>  
                </div>
                <div  class="row"  style="margin-top: 3%">
                            <mat-form-field class="col-md-4">
                                <mat-label>Nombres</mat-label>
                                <input  matInput [(ngModel)] ="objAlumno.nombres">
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>Apellidos</mat-label>
                                <input  matInput [(ngModel)] ="objAlumno.apellidos">
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>Telefono</mat-label>
                                <input  matInput [(ngModel)] ="objAlumno.telefono">
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>Celular</mat-label>
                                <input  matInput [(ngModel)] ="objAlumno.celular">
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>Dni</mat-label>
                                <input  matInput [(ngModel)] ="objAlumno.dni">
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>Correo</mat-label>
                                <input  matInput [(ngModel)] ="objAlumno.correo">
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>Tipo de Sangre</mat-label>
                                <input  matInput [(ngModel)] ="objAlumno.tipoSangre">
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>Fecha de Nacimiento</mat-label>
                                <input  matInput [(ngModel)] ="objAlumno.fechaNacimiento" [matDatepicker]="picker">
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>   
                </div>
                <div class="row"  style="margin-top: 3%">
                    <mat-form-field class="col-md-4">
                        <mat-label>Pa√≠s</mat-label>
                        <mat-select [(ngModel)]="objAlumno.pais!.idPais">
                            <mat-option value="-1"> [Seleccione] </mat-option>
                            <mat-option  *ngFor="let x of lstPais" [value]="x.idPais">
                                {{x.nombre}}
                            </mat-option>   
                        </mat-select> 
                    </mat-form-field> 

                    <mat-form-field class="col-md-4">
                        <mat-label>Modalidad</mat-label>
                        <mat-select [(ngModel)]="objAlumno.modalidad!.idDataCatalogo">
                            <mat-option value="-1"> [Seleccione] </mat-option>
                            <mat-option  *ngFor="let x of lstModalidad" [value]="x.idDataCatalogo">
                                {{x.descripcion}}
                            </mat-option>   
                        </mat-select> 
                    </mat-form-field> 
                </div>
                <div  mat-dialog-actions>
                    <button mat-raised-button 
                            type="submit" 
                            (click) = "registra()"
                            color="primary" 
                            [mat-dialog-close]="1">
                            Registra
                    </button>
                    <button mat-button 
                            color="primary">
                            Salir
                    </button>
            </div>
 </div>
  </div>
