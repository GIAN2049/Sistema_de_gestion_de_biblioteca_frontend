<div class="container">
    <div class="row">
          <mat-toolbar color="primary" >    
            <span>Buscar Sala</span>    
          </mat-toolbar>  
    </div>
    <div class="row" style="margin-top: 3%">
          <mat-form-field class="col-md-5">
              <mat-label >ingrese nombre de recurso</mat-label>
              <input  matInput #txtVal (keyup)="applyFilter()" [(ngModel)] ="filtro"  >
          </mat-form-field>
    </div>
  
    <div class="row" style="margin-top: 3%">
          <mat-table  #table  class="mat-cell" [dataSource]="dataSource" >
                <ng-container matColumnDef="idSala">
                  <mat-header-cell  mat-header-cell *matHeaderCellDef >ID SALA</mat-header-cell>
                  <mat-cell *matCellDef="let aux" >{{ aux.idSala  }}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="numero">
                  <mat-header-cell  mat-header-cell *matHeaderCellDef >NUMERO</mat-header-cell>
                  <mat-cell *matCellDef="let aux" >{{ aux.numero}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="piso">
                  <mat-header-cell  mat-header-cell *matHeaderCellDef >PISO</mat-header-cell>
                  <mat-cell *matCellDef="let aux" >{{ aux.piso }}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="numAlumnos">
                    <mat-header-cell  mat-header-cell *matHeaderCellDef >NRO. ALUMNOS</mat-header-cell>
                    <mat-cell *matCellDef="let aux" >{{ aux.numAlumnos }}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="recursos">
                    <mat-header-cell  mat-header-cell *matHeaderCellDef >RECURSOS</mat-header-cell>
                    <mat-cell *matCellDef="let aux" >{{ aux.recursos }}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <mat-header-cell  mat-header-cell *matHeaderCellDef >ESTADO</mat-header-cell>
                    <mat-cell *matCellDef="let aux">{{aux.estado == 1 ? "Activo" : "Inactivo" }}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                  <mat-header-cell  mat-header-cell *matHeaderCellDef >&nbsp;</mat-header-cell>
                  <mat-cell *matCellDef="let aux; let i=index;">
                    <button mat-raised-button color="primary"  (click)="seleccioneSala(aux)" >
                        <mat-icon>check_circle_outline</mat-icon>
                    </button>
                </mat-cell>
                </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let aux; columns: displayedColumns"></mat-row>
          </mat-table>
  
          <mat-paginator [pageSizeOptions]="[6,8,10]" showFirstLastButtons></mat-paginator>
    </div>
